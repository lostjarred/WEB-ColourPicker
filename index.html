<html>
    <head>
        <title>Colour Picker</title>
        <style>
            .wrapper {
                display: flex;
            }
            .row {
                flex-direction: row;
            }
            .col {
                flex-direction: column;
            }
            body {
                background-color: #282828;
            }
            p {
                color: #FFCC00
            }
            h1 {
                color: #FFB000;
            }
        </style>
    </head>
    <body>
        <div class="wrapper col" style="margin-left: 5%; margin-right: 5%; border-left: 2px dashed #FFB000; border-right: 2px dashed #FFB000;">
            <div style="border-top: 2px dashed #FFB000;">
                <h1 style="padding-left: 40%; padding-right: 40%;">Colour Picker</h1>
            </div>
            <div style="border-top: 2px dashed #FFB000;">
                <div id="colourpickerdiv" style="padding: 10%;">&nbsp</div>
                
                <div class="wrapper">
                    <div class="row" style="padding-right: 1%; padding-left: 1%;">
                        <p>Select colour</p>
                    </div>
                    <div class="row" style="padding-right: 1%; ">
                        <input type="color" id="colourpicker">
                    </div>
                </div>
            </div>
            <div class="wrapper" style="border-top: 2px dashed #FFB000; padding-left: 1%;">
                <div class="row">
                    <p>Hex :&nbsp</p>
                </div> 
                
                <div class="row">
                    <p id="hextextarea"></p>
                </div>
            </div>
        </div>
    </body>
    <script>
        //watch for events
            colourpicker.addEventListener("change", watchcolourpicker, false);
            colourpicker.addEventListener("input", watchcolourpicker, false);
        
        //event functions 
            function watchcolourpicker(event) {
                document.querySelector("#hextextarea").innerHTML = event.target.value;
                document.querySelector("#colourpickerdiv").style.background = event.target.value;
            }

        //function for updating on page load
            function pageloadcolourpicker() {
                document.querySelector("#hextextarea").innerHTML = document.querySelector("#colourpicker").value;
                document.querySelector("#colourpickerdiv").style.background = document.querySelector("#colourpicker").value;
            }
        pageloadcolourpicker();
    </script>
</html>
